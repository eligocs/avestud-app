<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-tabs *ngIf="this.previousUrl">
    <ion-tab-bar slot="bottom" > 
      <ion-tab-button tab="homepage">
       <li  class="home"><img src="../../assets/images/home_icon.png"></li>
      </ion-tab-button>
  
      <ion-tab-button tab="homepage">
        <li class="youtube"><img src="../../assets/images/youtube_icon.svg"></li>
       </ion-tab-button>
  
       <ion-tab-button tab="homepage">
        <li class="group" ><img src="../../assets/images/Group 172.png"></li>
       </ion-tab-button>
  
       <ion-tab-button tab="homepage">
        <li class="avatar"><img src="../../assets/images/avatar.svg"></li>
       </ion-tab-button>
  
    </ion-tab-bar>
  
  </ion-tabs>
  
</ion-app>
