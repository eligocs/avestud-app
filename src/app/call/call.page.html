<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <div class="d-flex">
                        <ion-back-button defaultHref="{{previousUrl}}" class="color_violet"></ion-back-button>
                    </div>
                </ion-col>
                <ion-col size="6">
                    <p class="ion-text-center heading">
                        {{this.usertype | titlecase}}
                    </p>
                </ion-col>
                <ion-col size="3">
                    <img class="header_icon_1" src="../../assets/images/weblgo.png">
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content>

        </div>
