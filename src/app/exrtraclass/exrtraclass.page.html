<ion-header>
  <ion-toolbar>
     <ion-grid>
        <ion-row>
          <ion-col size="3">
            <div class="d-flex"> 
                <ion-back-button defaultHref="{{this.previousUrl}}" class="color_violet"></ion-back-button>
                <img class="header_icon_1" src="../../assets/images/weblgo.png">
            </div>
           </ion-col>
           <ion-col size="7">
              <p class="ion-text-center heading">Extra class</p>
           </ion-col>
           <ion-col size="2">
              <div class="avatar_icon" (click)="presentPopover('any')"></div>
           </ion-col>
        </ion-row>
     </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content> 
  <div class="comman_page_padding ">
  <div class="lectures">
    <br> 
    <ion-row>
      <ion-col size="12" class="d-flex">
        <h1 class="color_violet page_tittle">Extra Class</h1>
          <div class="text-right">
             <div class="add_btn_group">
                  <button [routerLink]="['/add-extra-class']" [queryParams]="{iacs:iacs,subject:subject}" class='bg_color btn comman_btn common_anc_btn common_btn_shadow'>Create</button> &nbsp;&nbsp;
                 <button [routerLink]="['/lec-unit']" [queryParams]="{iacs:iacs,subject:subject,type:'extraclass'}" class='bg_color btn comman_btn common_anc_btn common_btn_shadow'> Add Unit</button> 
             </div>
          </div>
      </ion-col>
      <!-- <ion-col size="10">
          <h1 class="color_violet page_tittle">Extra Class</h1>
      </ion-col>
      <ion-col size="2"> 
          <button [routerLink]="['/add-extra-class']" [queryParams]="{iacs:iacs,subject:subject}" class='bg_color btn comman_btn common_anc_btn common_btn_shadow'>Create</button> 
      </ion-col> -->
    </ion-row>

    <ion-row class="row_unit">
      <ion-col (click)="toggleShow()" id="{{!showUnitFor ? 'theme_shadow' :''}}" >
          <p > All</p>
      </ion-col>
      <ion-col *ngFor="let lect of lectures;" id="{{showUnitFor == lect.unit ? 'theme_shadow' :''}}">
        <p (click)="toggleShow(lect.unit)">{{lect?.unit | titlecase}}</p>
      </ion-col> 
    </ion-row>



    <div  *ngFor="let lect of lectures;"> 
      <div  *ngIf="showUnitFor == lect.unit || !showUnitFor">
        <p class='text-center'>{{lect?.unit | titlecase}}</p>
        <ion-row class="row_video" *ngFor="let single of lect.lectures;"> 
            <ion-col size="5">
                <div class="video_img">
                    <a *ngIf='single.extra_class_video'  href='{{ single.extra_class_video }}'>
                      <img src="../../assets/images/video_img2.png" class="youtube_icon">
                    </a>
                    <img *ngIf='!single.extra_class_video' src="../../assets/images/video_img2.png" class="youtube_icon">
                </div>
            </ion-col>
            <ion-col size="7" class="video_details">
                <div class="col_text">
                    <p class="comman_font color_violet"></p>
                    <p class="comman color_pink">{{ single.extra_class_name | titlecase }}</p>
                    <p class="date_f">{{ single.extra_class_date | date: 'dd/MM/yyyy' }}</p>
                </div>
                <div class="icons_set">
                    <a *ngIf='single.notes'  href='{{ single.notes }}'>
                      <i class='fa fa-download text-white'></i>
                    </a>
                    <i class='fa fa-download text-white' *ngIf='!single.notes' ></i> 
                    <a [routerLink]="['/add-extra-class']" [queryParams]="{iacs:this.iacs,subject:subject,lectureid:single.id}"><i class='fa fa-pencil text-white'></i></a>
                    <a (click)="presentAlert(single.id)"><i class='fa fa-trash text-white'></i></a>
                </div>
            </ion-col>
        </ion-row>
      </div>
   </div> 
 </div>
 <ion-card  *ngIf="nolectures == true"  class="card_4"    no-lines>
   <ion-row>
     <ion-col class='ion-text-center' >No Extra Class Added Yet !!!
       </ion-col>
   </ion-row>
 </ion-card> 
 </div>
</ion-content>
