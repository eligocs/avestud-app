<ion-header>
  <ion-toolbar>
     <ion-grid>
        <ion-row>
          <ion-col size="3">
            <div class="d-flex">
              <ion-back-button defaultHref="{{previousUrl ?? ''}}" class="color_violet"></ion-back-button>
              <img class="header_icon_I ml-2" src="../../assets/images/weblgo.png">
            </div>
          </ion-col>
           <ion-col size="6">
              <p class="ion-text-center heading">Publish {{pagetype | titlecase}}</p>
           </ion-col>
           <ion-col size="3">
            <div class="avatar_icon" (click)="presentPopover('any')"><i class="fa fa-bell"></i> </div>
           </ion-col>
        </ion-row>
     </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="assignment_form"  > 
    <!--Assignment Pubish-->
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label position="stacked">Publishing Date</ion-label>  
        <ion-input name='title' [(ngModel)]="publishingDate" required type="date"></ion-input> 
      </ion-col>
    </ion-row>
    <div class="btns ion-text-center">
       <button id="add" (click)="publishAssigment()" >Publish</button> 
     </div>
 </form> 
</ion-content>
