<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <div class="d-flex">
                      <ion-back-button defaultHref="{{previousUrl}}" class="color_violet"></ion-back-button>
                      <img class="header_icon_1" src="../../assets/images/weblgo.png">
                    </div>
                  </ion-col>
                <ion-col size="6">
                    <p class="ion-text-center heading">Report</p>
                </ion-col>
                <ion-col size="3">
                    <div class="avatar_icon"></div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="page_reports">
        <!--page_tittle and add button-->
        <ion-row>
            <ion-col size="12">
                <h3 class="comman_font">{{type | titlecase}} Report</h3>
            </ion-col>
        </ion-row>

        <ion-row class='test_section' *ngFor="let report of reportdata">
            <ion-col size="6">
                <p >Title</p>
            </ion-col>
            <ion-col class="right_column" size="6">
                <p > {{report.title ?? ''}}</p>
            </ion-col>
            <ion-col size="6">
                <p >Name</p>
            </ion-col>
            <ion-col class="right_column" size="6">
                <p > {{report.name | titlecase}}</p>
            </ion-col>
            <ion-col size="6">
                <p >Phone</p>
            </ion-col>
            <ion-col class="right_column" size="6">
                <p > {{report.phone ?? ''}}</p>
            </ion-col>
            <ion-col size="6">
                <p >Marks Obtained</p>
            </ion-col>
            <ion-col class="right_column" size="6">
                <p > {{report.marks ?? ''}}</p>
            </ion-col>
            <ion-col size="6">
                <p >Total Marks</p>
            </ion-col>
            <ion-col class="right_column" size="6">
                <p > {{report.totalmarks ?? ''}}</p>
            </ion-col>
            <ion-col class="ion-text-center" size="12">
                <button class="publish_btn" (click)='resettest(topic.id,report.id)'> Reset </button>
            </ion-col>
        </ion-row>
        <ion-row class='test_section' *ngIf="this.reportdata ==''">
            <ion-col size="12" class="text-center">
                <p >No one has aswered the questionary yet</p>
            </ion-col>
        </ion-row>
