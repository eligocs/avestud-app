<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <div class="d-flex">
                        <ion-back-button defaultHref="{{previousUrl}}" class="color_violet"></ion-back-button>
                    </div>
                </ion-col>
                <ion-col size="6">
                    <p class="ion-text-center heading">Live Lectures</p>
                </ion-col>
                <ion-col size="3">
                    <img class="header_icon_I ml-2" src="../../assets/images/weblgo.png">
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="comman_page_padding video_lectures_intitute">
        <div class="page_header">
            <div>
                <h1 class="color_violet page_tittle">Live Lectures</h1>
            </div>
        </div>

        <div *ngFor="let lect of lectures;let i=index;">
            <div *ngIf="showUnitFor == lect.unit || !showUnitFor">
                <p class='text-center unit_heading'>{{lect?.unitName | titlecase}}</p>
                <ion-row class="card_video_lecture" *ngFor="let single of lect.meeting;">
                    <ion-col size="5">
                        <div class="video_img">
                            <div class="btn_theme " > 
                                <button *ngIf="single.lectureIsOn" [routerLink]="['/call']" class="btn_blue startstream" [queryParams]="{iacs:iacs,subject:subject,type:'live',lectureid:single.id}">Join Class <i class="fa fa-play"></i> 
                                </button>
                                <button *ngIf="!single.lectureIsOn"  class="btn_blue startstream"  ><i class="fa fa-info"></i><br>Class has<br>time yet  
                                </button> 
                            </div>

                         <!--  <div class="btn_theme " *ngIf="single?.lecture_video">  
                            <a *ngIf="single.lecture_video" href="{{single.lecture_video ?? ''}}" target="_blank"   ><button   class="btn_blue startstream"  ><i class="fa fa-play"></i> Play 
                            </button> </a>
                        </div> -->

                        </div>
                    </ion-col>
                    <ion-col size="7" class="video_details">
                        <h2 class="title_font">Lecture No : {{ single.lecture_number }} </h2>
                        <marquee behavior="scroll" direction="left" width="100%" scrollamount="4">
                            <h3 class="text_light">{{ single.lecture_name | titlecase }}</h3>
                        </marquee>
                        <p class="text_blue">{{ single?.lecture_date | date: 'dd/MM/yyyy' }} {{ single?.lecture_time}}</p>
                        <!-- s  <div class="icons_set">
                            <a [routerLink]="['/addlecture']" [queryParams]="{iacs:this.iacs,subject:subject,lectureid:single.id,type:'live'}"><i
                    class='fa fa-pencil text-white'></i>
                 </a>
                            <a (click)="presentAlert(single.id)"><i class='fa fa-trash text-white'></i>
                 </a>
                        </div> -->
                        <a *ngIf="single.lecture_video" href="{{single.lecture_video ?? ''}}" target="_blank"  class="  text-white play_btn"  ><i class="fa fa-play"></i>   
                        </a>
                    </ion-col>
                </ion-row>
            </div>
        </div>
    </div>
</ion-content>
